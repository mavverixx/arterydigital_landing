<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Google Fonts - Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'roboto': ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-roboto m-0 p-0 w-full min-h-screen overflow-x-hidden">

         <!-- Top Navigation Bar -->
        <div class="absolute top-0 left-0 w-full h-[52px] z-10">
            <img src="header/Rectangle 42.png" alt="top-nav-bar" class="absolute top-0 left-0 h-[52px] w-full object-cover block z-[9]">
            <img src="header/Ebglyss-EMOTIONAL-WELLBEING-PROGRAMME.png" alt="top-nav-title" class="absolute top-[19px] left-4 md:left-8 object-contain z-10 max-w-[200px] md:max-w-882">
        </div>
    <!-- Background image as element - truly fixed -->
    <img src="main/Rectangle-36.png" alt="main-background" class="absolute top-0 left-0 w-full h-[2150px] md:h-[1820px] z-[-99999] pointer-events-none object-cover md:object-fill">
    <!-- fixed gradient background sits behind content -->
    <img src="header/Path 7.png" alt="background-gradient-image" class="absolute top-[-4px] left-0 w-full h-[400px] md:h-[700px] z-0 pointer-events-none object-cover">
    <!-- blue background for understanding your condition -->
    <img src="main/section/section_bottom/Rectangle 45.png" alt="blue-background" class="absolute top-[2150px] md:top-[1820px] left-0 w-full h-[4200px] md:h-[2202px] z-[-1] pointer-events-none object-cover">
    <header class="relative w-full mx-auto z-10 px-4 md:px-8 pt-[52px]">
   
        
        <!-- info and Side Effects Section -->

            <img src="header/ebglyss-wellbeing-programme-info.png" alt="top-nav-info" class="w-full max-w-[600px] md:max-w-[700px] object-contain mx-auto">
            <img src="header/If you get any side effects.png" alt="top-nav-side-effects" class="w-full max-w-[990px] md:max-w-[800px] h-auto object-contain px-4 md:px-8 pt-11" style="margin-top: -20px;">
        </div>
        
        <!-- Welcome Messages Section -->
        <div class="flex flex-col sm:flex-col md:flex-col items-center sm:items-center md:items-center space-y-6 sm:space-y-6 md:space-y-8 mb-1 sm:mb-4 md:mb-6 py-2 sm:py-3 md:py-4">
            <img src="header/Welcome to the Ebglyss.png" class="w-full max-w-[600px] md:max-w-[700px] object-contain" alt="welcome message">
            <img src="header/At this stage you have.png" class="w-full max-w-[990px] md:max-w-[800px] h-auto object-contain px-4 md:px-8 pt-11" alt="welcome stage" style="margin-top: -20px;">
        </div>
        
        <!-- Logo and Program Container -->
        <div class="flex flex-col items-center py-0 md:py-2 mb-4 md:mb-0">
            <img src="header/bionical-health.png" alt="bionical-health-logo" class="w-[291px] h-[39px] object-contain mb-3 md:mb-4">
            <img src="main/section/section_top/Welcome to.png" class="w-full max-w-[1400px] h-[250px] object-contain px-4 md:px-6 pt-2" alt="emotional-wellbeing-programme-container">
        </div>
    </header>
    <main class="relative z-20 px-4 md:px-0">

                <img src="main/section/section_top/Please read through the articles below which can help you to live well with atopic dermatitis..png" alt="Read articles text" class="mb-20 w-full max-w-[990px] md:max-w-[800px]">
                <img src="main/section/section_top/The contents of this website are not intended to be medical advice. Please see your healthcare professional with a.png" alt="Medical disclaimer" class="mb-[30px] md:mb-[50px] w-full max-w-[990px] md:max-w-[800px]">
                <img src="main/section/section_top/Understanding your condition and treatment.png" alt="Understanding condition" class="mb-6 w-full max-w-[990px] md:max-w-[800px]"> 
            </div>
            
            <!-- article cards -->
            <div class="flex flex-col md:flex-row gap-12 md:gap-16 items-center justify-center mb-[0] md:mb-[0] w-full max-w-6xl">

                <img src="main/section/section_top/Group 44.png" alt="Article 2" class="w-full max-w-[280px] md:max-w-none">
                <img src="main/section/section_top/Group 45.png" alt="Article 3" class="w-full max-w-[280px] md:max-w-none">
            </div>
             <!-- horizontal article card -->

            </div>
            <!-- bottom text -->
            <div class="flex flex-col items-center text-center">
            </div>
        </section>
        <section class="flex flex-col items-center justify-center pb-4 px-4 md:px-16 bg-white/10 mb-[90px]">
            <!-- navigation -->
            <div class="flex flex-col items-center text-center pt-14">
                <img src="main/section/section_bottom/Supporting you day to day.png" alt="Supporting you day to day" class="mb-6 md:mb-8 w-full max-w-[400px] md:max-w-none pt-4">
            </div>
            <!-- grid of support cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 items-center justify-center mb-[30px] md:mb-[38px] w-full max-w-6xl">
                <img src="main/section/section_bottom/Group 42.png" alt="Additional 3" class="w-full max-w-[280px] md:max-w-none mx-auto">
                <img src="main/section/section_bottom/Group 41.png" alt="Additional 2" class="w-full max-w-[280px] md:max-w-none mx-auto">
                <img src="main/section/section_bottom/Group 40.png" alt="Additional 1" class="w-full max-w-[280px] md:max-w-none mx-auto">
                <img src="main/section/section_bottom/Group 39.png" alt="Support 6" class="w-full max-w-[280px] md:max-w-none mx-auto">
                <img src="main/section/section_bottom/Group 38.png" alt="Support 5" class="w-full max-w-[280px] md:max-w-none mx-auto">
                <img src="main/section/section_bottom/Group 37.png" alt="Support 4" class="w-full max-w-[280px] md:max-w-none mx-auto">
            </div>
            
            <!-- additional content -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-9 mb-[-50] md:mb-[-10] w-full max-w-6xl relative">
                <img src="main/section/section_bottom/Group 36.png" alt="Support 3" class="w-full max-w-[280px] md:max-w-none mx-auto">
                <img src="main/section/section_bottom/Group 35.png" alt="Support 2" class="w-full max-w-[280px] md:max-w-none mx-auto">
                <img src="main/section/section_bottom/Group 34.png" alt="Support 1" class="w-full max-w-[280px] md:max-w-none mx-auto">
                <img src="main/section/section_bottom/Group 46.png" alt="Additional 4" class="w-full max-w-[280px] md:max-w-none mx-auto">
                <img src="main/section/section_bottom/Group 47.png" alt="Additional 5" class="w-full max-w-[280px] md:max-w-none mx-auto">
            
                <!-- back to top button section -->
                <div class="hidden md:absolute md:bottom-0 md:flex md:flex-col md:items-end" >
                    <img src="main/section/section_bottom/Component 5 â€“ 1.png" alt="return button" class="absolute bottom-5 -right-[400px] lg:-right-[1070px] max-w-xs cursor-pointer">
                    <img src="main/section/section_bottom/Return to the top.png" alt="return to the top notice" class="absolute bottom-1 -right-[430px] lg:-right-[1100px] max-w-xs">
                </div>
            </div>
         

        </section>
    </div>
<footer class="relative w-full top-0 left-0 z-10">
            <img src="footer/FOOTER.png" alt="Privacy Policy" class="relative w-full h-full md:h-[128px] lg:h-[256px]">
    </footer>

</html>
